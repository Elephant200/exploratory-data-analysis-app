<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <!-- Highlight.js for code syntax highlighting -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
        />
        <!-- KaTeX for LaTeX rendering -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body data-bs-theme="dark">
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary"
            style="flex-shrink:0"
        >
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <i class="fas fa-chart-line text-primary me-2"></i>
                    <span class="fw-bold">EDA Chatbot</span>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/' %}active{% endif %}"
                                href="/"
                            >
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/chat/' %}active{% endif %}"
                                href="/chat"
                            >
                                <i class="fas fa-robot me-1"></i>Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                                href="/about"
                            >
                                <i class="fas fa-info-circle me-1"></i>About
                            </a>
                        </li>
                    </ul>
                    <span class="navbar-text d-none d-lg-block text-muted">
                        Exploratory Data Analysis with Google Gemini
                    </span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>{% block content %}{% endblock %}</main>

        <!-- Footer -->
        <footer class="footer py-2 bg-dark border-top border-secondary" style="flex-shrink:0">
            <div class="container text-center">
                <span class="text-muted"
                    >Powered by
                    <a
                        href="https://elephantonian.replit.app"
                        class="text-decoration-none"
                        >Elephantonian</a
                    ></span
                >
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
        <!-- Marked.js for client-side markdown rendering -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Highlight.js for code syntax highlighting -->
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/python.min.js"></script>
        <!-- KaTeX for LaTeX rendering -->
        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
